<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>mac-scale</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#wrap{
				position: absolute;
				bottom: 0;
				width: 100%;
				text-align: center;
			}
			#wrap>img{
				width: 60px;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<img src="1.png"/>
			<img src="2.png"/>
			<img src="3.png"/>
			<img src="4.png"/>
			<img src="5.png"/>
		</div>
	</body>
	<script type="text/javascript">
		window.onload = function(){
			var imgs = document.querySelectorAll("#wrap img");
			var r = 300;
			
			console.log(imgs[0].getBoundingClientRect().left)
			console.log(imgs[0].clientWidth)
			document.onmousemove = function(ev){
				ev = ev || event;
				for(var i=0;i<imgs.length;i++){
					var a = imgs[i].getBoundingClientRect().left + imgs[i].clientWidth/2 - ev.clientX;
					var b = imgs[i].getBoundingClientRect().top + imgs[i].clientHeight/2 - ev.clientY;
					var c = Math.sqrt(a*a + b*b);
					
					if(c>r){
						c = 300;
					}
					imgs[i].style.width = 120 - (c*0.2) + "px";
				}
			}
		}
	</script>
</html>
